<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content>
  <ng-container *ngIf="form">
    <div class="spinner-container" *ngIf="loading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <ng-container [formGroup]="form">
      <mat-card class="example-card">
        <mat-card-header>
          <img
            class="avatar"
            mat-card-image
            src="{{ getAvatarURL(question.author) }}"
            alt="{{ question.author }}"
          />
          <mat-card-title>{{ question.author }}</mat-card-title>
          <mat-card-subtitle>{{
            question.timestamp | date: "short"
          }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h1>Would you rather?</h1>


          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="optionOne" (change)="radioChange($event,question)"><h2>{{ question.optionOne.text }}</h2></mat-radio-button>
            <p>OR</p>
            <mat-radio-button value="optionTwo" (change)="radioChange($event,question)"><h2>{{ question.optionTwo.text }}</h2></mat-radio-button>
          </mat-radio-group>

        </mat-card-content>
      </mat-card>
    </ng-container>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onClose()">Close</button>

  <button
    mat-raised-button
    color="primary"
    [disabled]="!form?.valid || (this.loading$ | async)"
    (click)="onSave()"
  >
    Save
  </button>
</mat-dialog-actions>
