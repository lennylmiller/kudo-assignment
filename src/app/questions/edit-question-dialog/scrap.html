<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content>
  <ng-container *ngIf="form">
    <div class="spinner-container" *ngIf="loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
    <ng-container [formGroup]="form" *ngIf="!isUpdate">
      <form class="new-question-form">
        <!-- Option One-->
        <mat-form-field class="example-full-width">
          <mat-label>Option One</mat-label>
          <input
            matInput
            placeholder="I am a log jammer"
            formControlName="optionOne"
          />
        </mat-form-field>

        <!-- Option Two-->
        <mat-form-field class="example-full-width">
          <mat-label>Option Two</mat-label>
          <input
            matInput
            placeholder="jam a log eater"
            formControlName="optionTwo"
          />
        </mat-form-field>
      </form>
    </ng-container>

    <ng-container [formGroup]="form" *ngIf="isUpdate">
      <mat-card class="example-card">
        <mat-card-header>
          <img
            class="avatar"
            mat-card-image
            src="{{ getAvatarURL(question.author) }}"
            alt="{{ question.author }}"
          />
          <mat-card-title>{{ question.author }}</mat-card-title>
          <mat-card-subtitle>{{
            question.timestamp | date: "short"
          }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h1>Would you rather?</h1>

          <mat-radio-group>
            <mat-radio-button
              value="optionOne"
              (change)="radioChange($event, question)"
              ><h2>{{ question.optionOne.text }}</h2></mat-radio-button
            >
            <h3>OR</h3>
            <mat-radio-button
              value="optionTwo"
              (change)="radioChange($event, question)"
              ><h2>{{ question.optionTwo.text }}</h2></mat-radio-button
            >
          </mat-radio-group>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onClose()">Close</button>

  <button
    mat-raised-button
    color="primary"
    [disabled]="!form?.valid | async)"
    (click)="onSave()"
  >
    Save
  </button>
</mat-dialog-actions>
