<div class="questions-panel">
  <div class="header">
    <h2 class="title">Add Question</h2>

    <button mat-mini-fab>
      <mat-icon class="add-question-btn" (click)="onAddQuestion()"
        >add</mat-icon
      >
    </button>
  </div>

  <div class="counters">
    <p>In Promo: {{ promoTotal$ | async }}</p>
  </div>

  <mat-tab-group>
    <mat-tab label="Unanswered">
      <question-list
        (questionChanged)="reload()"
        [questions]="beginnerQuestions$ | async"
      ></question-list>
    </mat-tab>

    <mat-tab label="Answered">
      <question-list
        (questionChanged)="reload()"
        [questions]="advancedQuestions$ | async"
      ></question-list>
    </mat-tab>
  </mat-tab-group>
</div>
