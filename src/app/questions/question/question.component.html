<div class="question" *ngIf="question$ | async as question">
  <h2>{{ question?.description }}</h2>

  <img class="question-thumbnail mat-elevation-z8" [src]="question?.iconUrl" />

  <div class="spinner-container" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table
    class="answers-table mat-elevation-z8"
    [dataSource]="answers$ | async"
  >
    <ng-container matColumnDef="seqNo">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>

      <mat-cell *matCellDef="let answer">{{ answer.seqNo }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>

      <mat-cell class="description-cell" *matCellDef="let answer">{{
        answer.description
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>

      <mat-cell class="duration-cell" *matCellDef="let answer">{{
        answer.duration
      }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <button
    class="bottom-toolbar"
    mat-raised-button
    color="accent"
    (click)="loadAnswersPage(question)"
  >
    Load More
  </button>
</div>
