<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content>
  <ng-container>
    <div class="spinner-container" *ngIf="loading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <ng-container>
      <mat-card class="example-card">
        <img
          class="boxed-frame"
          mat-card-image
          src="{{ getQuestionImageURL(question.id) }}"
          alt="{{ question.id }}"
        />
        <mat-card-content>
          <h1>Would you rather?</h1>
          <mat-radio-group>
            <div
              class="option"
              [ngClass]="{ selected: isSelected('optionOne') }">
              <h2>{{ question.optionOne.text }}</h2>
              <h4>
                {{ stats.optionOneStats.total }} voted which is
                {{ stats.optionOneStats.percentage }}%
              </h4>
            </div>
            <div
              class="option"
              [ngClass]="{ selected: isSelected('optionTwo') }">
              <h2>{{ question.optionTwo.text }}</h2>
              <h4>
                {{ stats.optionTwoStats.total }} voted which is
                {{ stats.optionTwoStats.percentage }}%
              </h4>
            </div>
          </mat-radio-group>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onClose()">Close</button>
</mat-dialog-actions>
